<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt 44pt 40pt;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 10pt;
    }
    h1 {
      font-size: 26pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6pt;
    }
    .subtitle {
      font-size: 11pt;
      color: #8b949e;
      margin-bottom: 12pt;
    }
    .stats-row {
      display: flex;
      gap: 14pt;
      margin-bottom: 10pt;
    }
    .stat-card {
      flex: 1;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8pt;
      padding: 10pt 14pt;
      text-align: center;
      background: rgba(255,255,255,0.03);
    }
    .stat-card p {
      font-size: 9pt;
      color: #8b949e;
      margin-bottom: 3pt;
    }
    .stat-card h2 {
      font-size: 18pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    .big-stat {
      border: 1px solid #4ECDC4;
      border-radius: 8pt;
      padding: 10pt 18pt;
      text-align: center;
      margin-bottom: 10pt;
      background: rgba(78,205,196,0.05);
    }
    .big-stat p {
      font-size: 10pt;
      color: #8b949e;
      margin-bottom: 3pt;
    }
    .big-stat h2 {
      font-size: 14pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    ul {
      list-style: none;
      margin-bottom: 8pt;
    }
    li {
      font-size: 11pt;
      line-height: 1.6;
      color: #8b949e;
      padding-left: 14pt;
      position: relative;
    }
    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4ECDC4;
    }
    .badge {
      border: 1px solid #FFD700;
      border-radius: 8pt;
      padding: 8pt 16pt;
      text-align: center;
      background: rgba(255,215,0,0.05);
    }
    .badge p {
      font-size: 12pt;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <p class="label">Case Study</p>
  <h1>松風の衝撃（2017年〜）</h1>
  <p class="subtitle">AI Mambaから派生 / 個人開発者がここまでスケール</p>

  <div class="stats-row">
    <div class="stat-card">
      <p>2019年</p>
      <h2>+1,739万円</h2>
    </div>
    <div class="stat-card">
      <p>2020年</p>
      <h2>+2億円</h2>
    </div>
  </div>

  <div class="big-stat">
    <p>2020年10月〜12月（3ヶ月間）</p>
    <h2>購入 17.5億円 → 払戻 20.8億円 → 収支 +3.3億円</h2>
  </div>

  <ul>
    <li>2020年8月に買い目の公開を終了（自分で使うため非公開化）</li>
    <li>個人でもこの規模になるとオッズを動かせる</li>
  </ul>

  <div class="badge">
    <p>「先行者利益で札束勢になった」象徴</p>
  </div>
</body>
</html>
