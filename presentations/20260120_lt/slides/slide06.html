<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 10pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6pt;
    }
    .subtitle {
      font-size: 12pt;
      color: #8b949e;
      margin-bottom: 16pt;
    }
    .content-row {
      display: flex;
      flex: 1;
      gap: 24pt;
    }
    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .right-content {
      width: 180pt;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .right-content img {
      max-width: 100%;
      max-height: 220pt;
      object-fit: contain;
    }
    .hero-stat {
      text-align: center;
      margin-bottom: 16pt;
    }
    .hero-number {
      font-size: 48pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    .hero-label {
      font-size: 11pt;
      color: #8b949e;
      margin-top: 4pt;
    }
    ul {
      list-style: none;
      margin-bottom: 14pt;
    }
    li {
      font-size: 11pt;
      line-height: 1.7;
      color: #8b949e;
      padding-left: 16pt;
      position: relative;
    }
    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4ECDC4;
    }
    .highlight-box {
      border: 1px solid #FFD700;
      border-radius: 8pt;
      padding: 10pt 16pt;
      text-align: center;
      background: rgba(255,215,0,0.05);
      margin-top: auto;
    }
    .highlight-box p {
      font-size: 12pt;
      color: #FFD700;
    }
    .source {
      font-size: 7pt;
      color: #6b7280;
      text-align: right;
      margin-top: 4pt;
    }
  </style>
</head>
<body>
  <p class="label">Case Study</p>
  <h1>AI Mamba登場（2018年〜）</h1>
  <p class="subtitle">ドワンゴのエンジニアチームが開発</p>

  <div class="content-row">
    <div class="left-content">
      <div class="hero-stat">
        <p class="hero-number">+730万円</p>
        <p class="hero-label">ニコ生企画 3ヶ月の成果</p>
      </div>
      <ul>
        <li>機械学習で約3,000の特徴量を使用（手法は非公開）</li>
        <li>メディアで話題に →「AIで競馬に勝てる」という夢が広まる</li>
        <li>ここから松風、AlphaImpactなど派生プロジェクトが誕生</li>
      </ul>
      <div class="highlight-box">
        <p>競馬AIブームの火付け役</p>
      </div>
    </div>
    <div class="right-content">
      <img src="images/mamba-illust.png" alt="AI Mamba">
      <p class="source">出典: mamba.jinkochinobokin.nicovideo.jp</p>
    </div>
  </div>
</body>
</html>
