<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 12pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 16pt;
    }
    .timeline {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16pt;
    }
    .timeline-item {
      text-align: center;
      padding: 14pt 20pt;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8pt;
      background: rgba(255,255,255,0.03);
    }
    .timeline-item.success {
      border-color: #4ECDC4;
      background: rgba(78,205,196,0.1);
    }
    .timeline-item.danger {
      border-color: #DC143C;
      background: rgba(220,20,60,0.1);
    }
    .timeline-item h2 {
      font-size: 24pt;
      font-weight: bold;
      margin-bottom: 4pt;
    }
    .timeline-item.success h2 {
      color: #4ECDC4;
    }
    .timeline-item.danger h2 {
      color: #DC143C;
    }
    .timeline-item p {
      font-size: 11pt;
      color: #8b949e;
    }
    .arrow {
      font-size: 20pt;
      color: #8b949e;
      padding: 0 16pt;
    }
    .cause-label {
      font-size: 12pt;
      color: #8b949e;
      text-align: center;
      margin-bottom: 10pt;
    }
    .cause-row {
      display: flex;
      gap: 16pt;
      margin-bottom: 16pt;
    }
    .cause-box {
      flex: 1;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8pt;
      padding: 12pt 16pt;
      background: rgba(255,255,255,0.03);
    }
    .cause-box.active {
      border-color: #4ECDC4;
      background: rgba(78,205,196,0.1);
    }
    .cause-box h3 {
      font-size: 11pt;
      font-weight: bold;
      color: #8b949e;
      margin-bottom: 6pt;
    }
    .cause-box.active h3 {
      color: #4ECDC4;
    }
    .cause-box p {
      font-size: 10pt;
      color: #6b7280;
      line-height: 1.4;
    }
    .cause-box.active p {
      color: #8b949e;
    }
    .message-box {
      border: 1px solid rgba(78,205,196,0.3);
      border-radius: 8pt;
      padding: 12pt 20pt;
      text-align: center;
      background: rgba(78,205,196,0.05);
    }
    .message-box p {
      font-size: 14pt;
      color: #ffffff;
    }
    h1 a {
      color: #ffffff;
      text-decoration: underline;
      text-decoration-color: #4ECDC4;
      text-underline-offset: 4pt;
    }
  </style>
</head>
<body>
  <p class="label">Previous Talk</p>
  <h1><a href="https://docs.google.com/presentation/d/16W03l-ZOOkn-9EJDz3EmpkmJrGOUKEH2CArEVna4Rdc/edit?usp=sharing">前回</a>のあらすじ</h1>
  <div class="timeline">
    <div class="timeline-item">
      <h2>5万円</h2>
      <p>軍資金</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item success">
      <h2>+150万円</h2>
      <p>最高到達点</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item danger">
      <h2>溶けた</h2>
      <p>結末</p>
    </div>
  </div>
  <p class="cause-label">敗因は2つあった</p>
  <div class="cause-row">
    <div class="cause-box active">
      <h3>① 期待値が取れなくなった（技術的要因）</h3>
      <p>オッズの変動、競合の増加、資金力の壁</p>
    </div>
    <div class="cause-box">
      <h3>② 人間の愚かさ（人的要因）</h3>
      <p>裁量介入の失敗、感情によるブレ</p>
    </div>
  </div>
  <div class="message-box">
    <p>今日は①の構造を深掘りします</p>
  </div>
</body>
</html>
