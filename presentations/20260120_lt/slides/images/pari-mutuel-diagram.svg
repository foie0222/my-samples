<svg width="640" height="320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent) -->
  <rect width="640" height="320" fill="none"/>

  <!-- Step 1: Bettors -->
  <g transform="translate(20, 35)">
    <text x="50" y="0" fill="#4ECDC4" font-size="10" font-family="Arial" text-anchor="middle" letter-spacing="0.1em">STEP 1</text>
    <text x="50" y="15" fill="#8b949e" font-size="9" font-family="Arial" text-anchor="middle">投票</text>

    <!-- Person icons with horse labels -->
    <g transform="translate(10, 25)">
      <circle cx="0" cy="12" r="7" fill="none" stroke="#8b949e" stroke-width="1.2"/>
      <line x1="0" y1="20" x2="0" y2="35" stroke="#8b949e" stroke-width="1.2"/>
      <text x="0" y="50" fill="#8b949e" font-size="8" font-family="Arial" text-anchor="middle">A馬</text>
      <text x="0" y="62" fill="#8b949e" font-size="8" font-family="Arial" text-anchor="middle">¥5000</text>
    </g>

    <g transform="translate(40, 25)">
      <circle cx="0" cy="12" r="7" fill="none" stroke="#4ECDC4" stroke-width="1.5"/>
      <line x1="0" y1="20" x2="0" y2="35" stroke="#4ECDC4" stroke-width="1.5"/>
      <text x="0" y="50" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">B馬</text>
      <text x="0" y="62" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">¥2000</text>
    </g>

    <g transform="translate(70, 25)">
      <circle cx="0" cy="12" r="7" fill="none" stroke="#4ECDC4" stroke-width="1.5"/>
      <line x1="0" y1="20" x2="0" y2="35" stroke="#4ECDC4" stroke-width="1.5"/>
      <text x="0" y="50" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">B馬</text>
      <text x="0" y="62" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">¥1000</text>
    </g>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(115, 85)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#4ECDC4" stroke-width="1.5"/>
    <polygon points="30,0 24,-4 24,4" fill="#4ECDC4"/>
  </g>

  <!-- Step 2: Pool -->
  <g transform="translate(150, 35)">
    <text x="50" y="0" fill="#4ECDC4" font-size="10" font-family="Arial" text-anchor="middle" letter-spacing="0.1em">STEP 2</text>
    <text x="50" y="15" fill="#8b949e" font-size="9" font-family="Arial" text-anchor="middle">プール</text>

    <!-- Pool container -->
    <rect x="10" y="25" width="80" height="60" rx="6" fill="url(#poolGrad)" stroke="#4ECDC4" stroke-width="1.2"/>
    <text x="50" y="52" fill="#ffffff" font-size="13" font-family="Arial" font-weight="bold" text-anchor="middle">¥8000</text>
    <text x="50" y="70" fill="#8b949e" font-size="9" font-family="Arial" text-anchor="middle">売上総額</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(245, 85)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#4ECDC4" stroke-width="1.5"/>
    <polygon points="30,0 24,-4 24,4" fill="#4ECDC4"/>
  </g>

  <!-- Step 3: Deduction -->
  <g transform="translate(280, 35)">
    <text x="45" y="0" fill="#4ECDC4" font-size="10" font-family="Arial" text-anchor="middle" letter-spacing="0.1em">STEP 3</text>
    <text x="45" y="15" fill="#8b949e" font-size="9" font-family="Arial" text-anchor="middle">控除</text>

    <!-- Deduction box -->
    <rect x="0" y="25" width="90" height="28" rx="4" fill="rgba(220,20,60,0.15)" stroke="#DC143C" stroke-width="1"/>
    <text x="45" y="40" fill="#DC143C" font-size="9" font-family="Arial" text-anchor="middle">-25% (JRA)</text>
    <text x="45" y="50" fill="#DC143C" font-size="8" font-family="Arial" text-anchor="middle">¥2000</text>

    <!-- Remaining box -->
    <rect x="0" y="58" width="90" height="28" rx="4" fill="rgba(78,205,196,0.15)" stroke="#4ECDC4" stroke-width="1"/>
    <text x="45" y="73" fill="#4ECDC4" font-size="9" font-family="Arial" text-anchor="middle">配当原資</text>
    <text x="45" y="83" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">¥6000</text>
  </g>

  <!-- Arrow 3 -->
  <g transform="translate(375, 85)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#4ECDC4" stroke-width="1.5"/>
    <polygon points="80,0 74,-4 74,4" fill="#4ECDC4"/>
  </g>

  <!-- Step 4: Distribution to Winners -->
  <g transform="translate(410, 35)">
    <text x="105" y="0" fill="#4ECDC4" font-size="10" font-family="Arial" text-anchor="middle" letter-spacing="0.1em">STEP 4</text>
    <text x="105" y="15" fill="#8b949e" font-size="9" font-family="Arial" text-anchor="middle">的中者で分配</text>

    <!-- Winner label -->
    <rect x="55" y="22" width="100" height="16" rx="3" fill="rgba(78,205,196,0.2)" stroke="#4ECDC4" stroke-width="1"/>
    <text x="105" y="33" fill="#4ECDC4" font-size="8" font-family="Arial" text-anchor="middle">B馬 的中！</text>

    <!-- Distribution visualization -->
    <g transform="translate(0, 45)">
      <!-- Pool split -->
      <rect x="55" y="0" width="100" height="22" rx="4" fill="rgba(78,205,196,0.1)" stroke="#4ECDC4" stroke-width="1"/>
      <text x="105" y="14" fill="#8b949e" font-size="8" font-family="Arial" text-anchor="middle">¥6000 ÷ B馬投票額</text>

      <!-- Arrow down split -->
      <line x1="80" y1="26" x2="50" y2="40" stroke="#4ECDC4" stroke-width="1"/>
      <line x1="130" y1="26" x2="160" y2="40" stroke="#4ECDC4" stroke-width="1"/>
    </g>

    <!-- Winner 1 -->
    <g transform="translate(20, 90)">
      <circle cx="30" cy="10" r="8" fill="none" stroke="#4ECDC4" stroke-width="1.5"/>
      <line x1="30" y1="19" x2="30" y2="35" stroke="#4ECDC4" stroke-width="1.5"/>
      <text x="30" y="50" fill="#8b949e" font-size="8" font-family="Arial" text-anchor="middle">¥2000分</text>
      <text x="30" y="62" fill="#4ECDC4" font-size="10" font-family="Arial" font-weight="bold" text-anchor="middle">→ ¥4000</text>
    </g>

    <!-- Winner 2 -->
    <g transform="translate(130, 90)">
      <circle cx="30" cy="10" r="8" fill="none" stroke="#4ECDC4" stroke-width="1.5"/>
      <line x1="30" y1="19" x2="30" y2="35" stroke="#4ECDC4" stroke-width="1.5"/>
      <text x="30" y="50" fill="#8b949e" font-size="8" font-family="Arial" text-anchor="middle">¥1000分</text>
      <text x="30" y="62" fill="#4ECDC4" font-size="10" font-family="Arial" font-weight="bold" text-anchor="middle">→ ¥2000</text>
    </g>
  </g>

  <!-- Loser indication -->
  <g transform="translate(30, 155)">
    <circle cx="0" cy="10" r="7" fill="none" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="0" y1="18" x2="0" y2="32" stroke="#6b7280" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="0" y="47" fill="#6b7280" font-size="8" font-family="Arial" text-anchor="middle">A馬</text>
    <text x="0" y="58" fill="#DC143C" font-size="8" font-family="Arial" text-anchor="middle">ハズレ</text>
  </g>

  <!-- Bottom note -->
  <g transform="translate(320, 230)">
    <rect x="-200" y="0" width="400" height="70" rx="6" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    <text x="0" y="20" fill="#ffffff" font-size="11" font-family="Arial" text-anchor="middle">オッズ = 配当原資 ÷ 的中馬券の売上</text>
    <text x="0" y="38" fill="#8b949e" font-size="10" font-family="Arial" text-anchor="middle">例: ¥6000 ÷ ¥3000(B馬) = 2.0倍 → 払戻 = 投票額 × 2.0</text>
    <text x="0" y="55" fill="#FFD700" font-size="9" font-family="Arial" text-anchor="middle">⚠ 締切直前の大口投票でオッズが急変動</text>
  </g>
</svg>