<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0d1117 url('bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 40pt;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 12pt;
    }
    h1 {
      font-size: 36pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 24pt;
    }
    .key-message {
      border: 1px solid rgba(78,205,196,0.3);
      border-radius: 8pt;
      padding: 16pt 32pt;
      margin-bottom: 24pt;
      background: rgba(78,205,196,0.05);
      text-align: center;
    }
    .key-message .formula {
      font-size: 18pt;
      color: #4ECDC4;
      font-weight: bold;
      margin-bottom: 8pt;
    }
    .key-message p {
      font-size: 14pt;
      color: #8b949e;
      line-height: 1.6;
    }
    .timeline {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24pt;
    }
    .timeline-item {
      text-align: center;
      padding: 10pt 16pt;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6pt;
      background: rgba(255,255,255,0.03);
    }
    .timeline-item.current {
      border-color: #DC143C;
      background: rgba(220,20,60,0.1);
    }
    .timeline-item p {
      font-size: 12pt;
      color: #8b949e;
    }
    .timeline-item.current p {
      color: #DC143C;
      font-weight: bold;
    }
    .arrow {
      font-size: 16pt;
      color: #4ECDC4;
      padding: 0 12pt;
    }
    .warning-box {
      border: 1px solid #FFD700;
      border-radius: 8pt;
      padding: 12pt 24pt;
      text-align: center;
      background: rgba(255,215,0,0.05);
    }
    .warning-box p {
      font-size: 14pt;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <p class="label">Summary</p>
  <h1>まとめ</h1>

  <div class="key-message">
    <p class="formula">期待値 = 確率 × オッズ</p>
    <p>確率は計算できるが、オッズは先行者の資金力で動かされる</p>
    <p>今から普通に参入しても勝てない</p>
  </div>

  <div class="timeline">
    <div class="timeline-item">
      <p>データ格差</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item">
      <p>技術格差</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item current">
      <p>資金力格差</p>
    </div>
  </div>

  <div class="warning-box">
    <p>ギャンブルは無理のない範囲で楽しみましょう</p>
  </div>
</body>
</html>
