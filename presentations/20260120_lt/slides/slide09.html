<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
    }
    .label {
      font-size: 10pt;
      color: #DC143C;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 12pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 24pt;
    }
    ul {
      list-style: none;
      margin-bottom: 20pt;
    }
    li {
      font-size: 12pt;
      line-height: 1.9;
      color: #8b949e;
      padding-left: 18pt;
      position: relative;
    }
    li.highlight {
      color: #4ECDC4;
      font-weight: bold;
    }
    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #DC143C;
    }
    .result-box {
      border: 1px solid #DC143C;
      border-radius: 8pt;
      padding: 14pt 24pt;
      text-align: center;
      margin-bottom: 16pt;
      background: rgba(220,20,60,0.1);
    }
    .result-box h2 {
      font-size: 15pt;
      font-weight: bold;
      color: #DC143C;
    }
    .note {
      font-size: 12pt;
      text-align: center;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <p class="label">Conclusion</p>
  <h1>なぜ今から参入しても勝てないのか</h1>
  <ul>
    <li>参入者増加 → 似た特徴量で分析 → 買い目が似通う → オッズ急落</li>
    <li>計算時点と締切時点でオッズがズレる → 期待値が取れない</li>
    <li class="highlight">資金力があれば高精度なモデル開発 & 大口投票でオッズ自体を動かせる</li>
    <li>札束勢は有利、後発組は不利という構造</li>
  </ul>
  <div class="result-box">
    <h2>今から普通に参入しても、オッズを動かす資金力がなく期待値が取れない</h2>
  </div>
  <p class="note">競馬AIゆまも「公開したら勝てなくなる」と判断した世界</p>
</body>
</html>
