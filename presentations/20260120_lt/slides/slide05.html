<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 40pt 40pt 44pt 40pt;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 10pt;
    }
    h1 {
      font-size: 26pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6pt;
    }
    .subtitle {
      font-size: 12pt;
      color: #8b949e;
      margin-bottom: 16pt;
    }
    .hero-stat {
      text-align: center;
      margin-bottom: 16pt;
    }
    .hero-number {
      font-size: 56pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    .hero-label {
      font-size: 12pt;
      color: #8b949e;
      margin-top: 4pt;
    }
    ul {
      list-style: none;
      margin-bottom: 14pt;
    }
    li {
      font-size: 12pt;
      line-height: 1.7;
      color: #8b949e;
      padding-left: 18pt;
      position: relative;
    }
    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4ECDC4;
    }
    .highlight-box {
      border: 1px solid #FFD700;
      border-radius: 8pt;
      padding: 10pt 20pt;
      text-align: center;
      background: rgba(255,215,0,0.05);
    }
    .highlight-box p {
      font-size: 13pt;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <p class="label">Case Study</p>
  <h1>AI Mamba登場（2017年〜）</h1>
  <p class="subtitle">ドワンゴのエンジニアチームが開発</p>
  <div class="hero-stat">
    <p class="hero-number">+800万円</p>
    <p class="hero-label">ニコ生企画 3ヶ月の成果</p>
  </div>
  <ul>
    <li>メディアで話題に →「AIで競馬に勝てる」という夢が広まる</li>
    <li>ここから松風、AlphaImpactなど派生プロジェクトが誕生</li>
  </ul>
  <div class="highlight-box">
    <p>競馬AIブームの火付け役</p>
  </div>
</body>
</html>
