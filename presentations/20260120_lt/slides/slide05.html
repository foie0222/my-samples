<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20pt;
    }
    .header-left {
      flex: 1;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 8pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6pt;
    }
    .subtitle {
      font-size: 11pt;
      color: #8b949e;
    }
    .book-img {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book-img img {
      height: 130pt;
      width: auto;
      border-radius: 4pt;
      box-shadow: 0 4pt 12pt rgba(0,0,0,0.3);
    }
    .book-img .source {
      font-size: 7pt;
      color: #6b7280;
      margin-top: 4pt;
    }
    .stats-row {
      display: flex;
      gap: 16pt;
      margin-bottom: 16pt;
    }
    .stat-card {
      flex: 1;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8pt;
      padding: 12pt 16pt;
      text-align: center;
      background: rgba(255,255,255,0.03);
    }
    .stat-card p {
      font-size: 10pt;
      color: #8b949e;
      margin-bottom: 4pt;
    }
    .stat-card h2 {
      font-size: 16pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    ul {
      list-style: none;
      margin-bottom: 16pt;
    }
    li {
      font-size: 12pt;
      line-height: 1.9;
      color: #8b949e;
      padding-left: 16pt;
      position: relative;
    }
    li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: #4ECDC4;
    }
    .highlight-box {
      border: 1px solid #4ECDC4;
      border-radius: 8pt;
      padding: 12pt 20pt;
      text-align: center;
      background: rgba(78,205,196,0.05);
      margin-top: auto;
    }
    .highlight-box p {
      font-size: 13pt;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <p class="label">History</p>
      <h1>競馬AI黎明期（〜2016年頃）</h1>
      <p class="subtitle">1995年「馬王」登場（荒井俊也氏）— 統計的競馬予測の先駆け</p>
    </div>
    <div class="book-img">
      <img src="images/baou-book.jpg" alt="馬王">
      <p class="source">出典: Amazon / baoland.com</p>
    </div>
  </div>

  <div class="stats-row">
    <div class="stat-card">
      <p>キーワード</p>
      <h2>データ格差</h2>
    </div>
    <div class="stat-card">
      <p>2013年 話題になった事件</p>
      <h2>データ分析で1.4億円稼いだ人</h2>
    </div>
  </div>

  <ul>
    <li>当時はデータが高価 → 持っている人だけが勝てた</li>
    <li>参入者が少ない → オッズ変動も小さい</li>
  </ul>

  <div class="highlight-box">
    <p>「データを持っている者が勝つ」時代</p>
  </div>
</body>
</html>
