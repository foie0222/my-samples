<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
      overflow: hidden;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 8pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 14pt;
    }
    .formula-hero {
      text-align: center;
      margin-bottom: 14pt;
    }
    .formula-hero p {
      font-size: 36pt;
      font-weight: bold;
      color: #4ECDC4;
    }
    .components {
      display: flex;
      justify-content: center;
      gap: 24pt;
      margin-bottom: 14pt;
    }
    .component-box {
      flex: 1;
      max-width: 280pt;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8pt;
      padding: 12pt 20pt;
      background: rgba(255,255,255,0.03);
    }
    .component-box h2 {
      font-size: 18pt;
      font-weight: bold;
      color: #4ECDC4;
      margin-bottom: 4pt;
    }
    .component-box p {
      font-size: 12pt;
      color: #8b949e;
      line-height: 1.5;
    }
    .distortion-box {
      border: 1px solid rgba(78,205,196,0.4);
      border-radius: 8pt;
      padding: 12pt 24pt;
      background: rgba(78,205,196,0.08);
    }
    .distortion-box h3 {
      font-size: 14pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 6pt;
    }
    .distortion-box p {
      font-size: 12pt;
      color: #8b949e;
    }
    .distortion-box .example {
      font-size: 13pt;
      color: #4ECDC4;
      margin-top: 6pt;
    }
  </style>
</head>
<body>
  <p class="label">Key Concept</p>
  <h1>期待値の構造</h1>

  <div class="formula-hero">
    <p>期待値 = 確率 × オッズ</p>
  </div>

  <div class="components">
    <div class="component-box">
      <h2>確率</h2>
      <p>機械学習等で算出<br>（強力なモデルを作れる人が有利）</p>
    </div>
    <div class="component-box">
      <h2>オッズ</h2>
      <p>全員の投票で決まる<br>（変動する）</p>
    </div>
  </div>

  <div class="distortion-box">
    <h3>「歪み」を取る = 期待値 > 1 を狙う</h3>
    <p>AIが「勝率15%」と計算、オッズ10倍（市場は10%と見てる）</p>
    <p class="example">→ 15% × 10倍 = 150%（期待値 > 1）→ 理論上勝てる</p>
  </div>
</body>
</html>
