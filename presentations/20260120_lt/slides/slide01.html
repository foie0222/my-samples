<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      position: relative;
    }
    .label {
      font-size: 11pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 20pt;
    }
    h1 {
      font-size: 48pt;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      margin-bottom: 12pt;
    }
    .subtitle {
      font-size: 20pt;
      color: #8b949e;
      text-align: center;
      margin-bottom: 50pt;
    }
    .footer {
      position: absolute;
      bottom: 24pt;
      left: 40pt;
      right: 40pt;
      display: flex;
      justify-content: space-between;
    }
    .footer-left p, .footer-right p {
      font-size: 10pt;
      color: #8b949e;
      line-height: 1.6;
    }
    .footer-left .name, .footer-right .event {
      color: #ffffff;
    }
    .footer-right {
      text-align: right;
    }
  </style>
</head>
<body>
  <p class="label">ALT 2026 Winter</p>
  <h1>競馬AIの歴史</h1>
  <p class="subtitle">なぜ私は競馬AIをやめたのか</p>
  <div class="footer">
    <div class="footer-left">
      <p>Presented by</p>
      <p class="name">井上 大貴</p>
    </div>
    <div class="footer-right">
      <p>2026.01.20</p>
      <p class="event">ALT</p>
    </div>
  </div>
</body>
</html>
