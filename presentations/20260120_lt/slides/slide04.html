<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
      overflow: hidden;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 4pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10pt;
    }
    .diagram-container {
      display: flex;
      justify-content: center;
      flex: 1;
      align-items: center;
    }
    .diagram-container img {
      width: 100%;
      max-width: 600pt;
      max-height: 280pt;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <p class="label">Key Concept</p>
  <h1>オッズの構造 — パリミュチュエル方式</h1>

  <div class="diagram-container">
    <img src="images/pari-mutuel-diagram.svg" alt="パリミュチュエル方式の図解">
  </div>
</body>
</html>
