<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #0d1117 url('images/bg-dark.png') center center no-repeat;
      background-size: cover;
      color: #ffffff;
      padding: 36pt 40pt;
      overflow: hidden;
    }
    .label {
      font-size: 10pt;
      color: #4ECDC4;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 8pt;
    }
    h1 {
      font-size: 28pt;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 12pt;
    }
    .formula-box {
      text-align: center;
      margin-bottom: 12pt;
    }
    .formula {
      font-size: 28pt;
      color: #4ECDC4;
      font-weight: bold;
    }
    .points {
      display: flex;
      gap: 16pt;
      margin-bottom: 10pt;
    }
    .point-card {
      flex: 1;
      border: 1px solid rgba(78,205,196,0.4);
      border-radius: 8pt;
      padding: 10pt 16pt;
      background: rgba(78,205,196,0.05);
    }
    .point-card h3 {
      font-size: 14pt;
      color: #4ECDC4;
      font-weight: bold;
      margin-bottom: 4pt;
    }
    .point-card p {
      font-size: 11pt;
      color: #8b949e;
      line-height: 1.5;
    }
    .timeline {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10pt;
    }
    .timeline-item {
      text-align: center;
      padding: 6pt 12pt;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6pt;
      background: rgba(255,255,255,0.03);
    }
    .timeline-item.current {
      border-color: #DC143C;
      background: rgba(220,20,60,0.1);
    }
    .timeline-item p {
      font-size: 11pt;
      color: #8b949e;
    }
    .timeline-item.current p {
      color: #DC143C;
      font-weight: bold;
    }
    .arrow {
      font-size: 14pt;
      color: #4ECDC4;
      padding: 0 10pt;
    }
    .conclusion {
      border: 1px solid #DC143C;
      border-radius: 8pt;
      padding: 10pt 20pt;
      text-align: center;
      background: rgba(220,20,60,0.1);
      margin-bottom: 8pt;
    }
    .conclusion p {
      font-size: 14pt;
      color: #DC143C;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: auto;
    }
    .footer p {
      font-size: 12pt;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <p class="label">Summary</p>
  <h1>まとめ</h1>

  <div class="formula-box">
    <p class="formula">期待値 = 確率 × オッズ</p>
  </div>

  <div class="points">
    <div class="point-card">
      <h3>確率</h3>
      <p>資金力があれば<br>高精度なモデルを開発できる</p>
    </div>
    <div class="point-card">
      <h3>オッズ</h3>
      <p>資金力があれば<br>投票後の変動を予測できる</p>
    </div>
  </div>

  <div class="timeline">
    <div class="timeline-item">
      <p>データ格差</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item">
      <p>技術格差</p>
    </div>
    <p class="arrow">→</p>
    <div class="timeline-item current">
      <p>資金力格差</p>
    </div>
  </div>

  <div class="conclusion">
    <p>今から普通に参入しても勝てない</p>
  </div>

  <div class="footer">
    <p>ギャンブルは無理のない範囲で楽しみましょう</p>
  </div>
</body>
</html>
